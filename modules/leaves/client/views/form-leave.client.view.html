<section ng-init="initViewCard()">
  <div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
      <div class="col-lg-4"></div>
      <div class="col-lg-4">
        <div class="widget-head-color-box navy-bg p-lg text-center">
          <div class="m-b-md">
            <h2 class="font-bold no-margins">
              {{vm.employeeprofile.firstname}} {{vm.employeeprofile.lastname}}
            </h2>
            <small>{{vm.leave.email}}</small>
          </div>
          <img src="{{vm.employeeprofile.image}}" class="img-circle circle-border m-b-md" alt="profile" width="164px" height="164px">
          <div>
            <span>{{vm.leave.leaveStartDateTime | date:'fullDate'}}</span> -
            <span>{{vm.leave.leaveEndDateTime | date:'fullDate'}}</span> 
          </div>
        </div>
        <div class="widget-text-box">
          <h4 class="media-heading">{{vm.leave.leaveType}}</h4>
          <p>{{vm.leave.leaveDetail}}</p>
          <div class="text-right" ng-show="vm.leave.approveStatus=='Waiting'">
            <button class="btn btn-xs btn-primary" ng-click="vm.approve(vm.leave._id)"><i class="fa fa-heart"></i> Approve</button>            
            <button class="btn btn-xs btn-danger" ng-click="vm.reject(vm.leave._id)"><i class="fa fa-thumbs-up"></i> Reject </button>
          </div>
        </div>
      </div>
      <div class="col-lg-4"></div>      
    </div>
  </div>
</section>
